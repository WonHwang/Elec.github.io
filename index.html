    <meta charset="UTF-8">

    <title>전기차 충전소찾기</title>

    <link rel="stylesheet" href="index.css">

<body>
    <header>
        <div class="main row justify-content-center align-items-center">
        </div>
    </header>
    <div class="container">
        <div class="container mt-3 fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <ion-icon name="car" size=large></ion-icon>
                    <ion-icon name="outlet" size=large></ion-icon>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <h3>홈</h3><span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#intro">
                                <h3>소개</h3>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#find">

                    </ul>
                </div>
            </nav>
        </div>
        <h1>전기차 충전소찾기</h1><br><br><br><br><br>
        <div id="intro">
            <h2>소개</h2><br>
            <p>
                <h4>전기차 충전포트가 차량마다 다른데서 생기는 불편을 줄이기 위해 기종에 따른 전기차 충전소를 안내하는 서비스 입니다.</h4>
            </p><br>
            <p>
                <h2>충전기 종류</h2>
            </p>
            <div class="form-now">
                <div class="from-group col-md-3">
                    <div class="card" style="width: 100%; padding:10px; ">
                        <img class="card-img-top" src="https://ev.or.kr/portal/_images/sub/ac5con.jpg" alt="port1">
                        <div class="card-body">
                            <p class="card-text">AC단상 5핀(완속)</p>
                        </div>
                    </div><br>
                </div>
                <div class="from-group col-md-3">
                    <div class="card" style="width: 100%; padding:10px; ">
                        <img class="card-img-top" src="https://ev.or.kr/portal/_images/sub/ac7con.jpg" alt="port2">
                        <div class="card-body">
                            <p class="card-text">AC3상 7핀(급속/완속)</p>
                        </div>
                    </div><br>
                </div>

                <div class="from-group col-md-3">
                    <div class="card" style="width: 100%; padding:10px; ">
                        <img class="card-img-top" src="https://ev.or.kr/portal/_images/sub/dc10con.jpg" alt="port3">
                        <div class="card-body">
                            <p class="card-text">DC차데모 10핀(급속)</p>
                        </div>
                    </div><br>
                </div>

                <div class="from-group col-md-3">
                    <div class="card" style="width: 100%; padding:10px; ">
                        <img class="card-img-top" src="https://ev.or.kr/portal/_images/sub/dc7con.jpg" alt="port4">
                        <div class="card-body">
                            <p class="card-text">DC콤보 7핀(급속)</p>
                        </div>
                    </div><br>
                </div>
            </div>
        </div><br><br><br>

        <div id="find">
            <p>
                <h2>충전소 찾기</h3>
            </p>
            <div class="row">   
                <div class="col-xs-2">
                    <select class="form-control" placeholder=".col-xs-2">
                        <option>현대</option>
                        <option>기아</option>
                        <option>르노삼성</option>
                        <option>한국GM</option>
                    </select><br>

                </div>
                <div class="col-xs-2">
                    <select class="form-control" placeholder=".col-xs-2">
                        <option>레이EV</option>
                        <option>SM3 Z.E</option>
                        <option>아이오닉 일렉트릭</option>
                        <option>코나 일렉트릭</option>
                        <option>넥쏘</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary">조회</button>
            </div>

            <div id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3161.7771195850883!2d127.05658841527031!3d37.583865679794705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cbb6a8bd72901%3A0x2567e73b1f7cb26c!2z7ISc7Jq47Iuc66a964yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1558622855877!5m2!1sko!2skr"
                    width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div><br><br><br>


        <div class="container">
            <div id="footer">
                <h4>made by WonHwang</h4>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    </div>

</html>
